apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: backup-job
  labels:
    app: backup-job
spec:
  schedule: {{ .Values.backup.schedule }}
  jobTemplate:
    spec:
      template:
        metadata:
          name: backup-job
          labels:
            app: backup-job
        spec:
          containers:
            - image: {{ .Values.backup.image }}
              name: backup-job
              imagePullPolicy: Always
              command: ["/backup-config/run_backup.sh"]
              env:
                - name: MYSQL_ROOT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: mariadb-secrets
                      key: MYSQL_ROOT_PASSWORD
                - name: SSH_TARGET_HOST
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SSH_TARGET_HOST
                - name: SSH_TARGET_PATH
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SSH_TARGET_PATH
                - name: SSH_TARGET_USER
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SSH_TARGET_USER
                - name: SSH_TARGET_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SSH_TARGET_PASSWORD
              volumeMounts:
                - mountPath: /nextcloud-data
                  name: nextcloud-data
                - mountPath: /backup-config
                  name: backup-config
          restartPolicy: Never
          volumes:
            - name: backup-config
              configMap:
                name: backup-config
            - name: nextcloud-data
              hostPath:
                path: "/data/nextcloud"
