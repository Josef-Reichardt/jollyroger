apiVersion: v1
kind: Service
metadata:
  name: deconz
spec:
  type: NodePort
  selector:
    app: deconz
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 9000
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
      nodePort: 9443
